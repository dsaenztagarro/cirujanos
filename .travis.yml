language: python
python:
  - 2.7
env:
  - DJANGO=1.6 DB=mysql
install:
  - pip install -q Django==$DJANGO --use-mirrors
  - pip install -r requirements-devel.txt --use-mirrors
before_script:
  - mysql -e 'create database cirujanos_development;'
script:
  coverage run --source='.' --omit='*tests*,*commands*,*migrations*,*admin*,*settings*,*wsgi*' manage.py test --settings=config.settings.travis
after_success:
  coveralls
addons:
  sauce_connect: true
