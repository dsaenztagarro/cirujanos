language: python
python:
  - 2.7
env:
  - DJANGO=1.6 DB=mysql
install:
  - pip install -q Django==$DJANGO
  - pip install -r requirements-devel.txt
before_script:
  - mysql -e 'create database cirujanos_development;'
script:
  coverage run -m py.test -v --tb=native
after_success:
  coveralls
addons:
  sauce_connect: true
