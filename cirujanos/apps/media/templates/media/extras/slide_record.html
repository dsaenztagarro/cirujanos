{% load staticfiles %}
{% load i18n %}

<div class="row media-box block" id="slide_{{ slide.id }}">
  <div class="box">
    <img src="{% static 'img/media/slide_64x64.png' %}" />
  </div>
  <div class="text">
    <h6>
      {% if order %}<strong>{{ order }}.</strong>{% endif %}
      <span>{{ slide.title }}</span>
    </h6>
    <p>{{ slide.author }}</p>
    <p>{{ slide.description }}</p>
    <a class="btn btn-primary" target="_blank"
      href="{% url 'media:browser' slide.file.name %}"
      >{% trans "watch online" %}</a>
  </div>
</div>
